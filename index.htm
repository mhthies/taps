<!doctype html>
<html>
    <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>taps</title>
      <script type="text/javascript" src="lib/jquery-2.1.4.min.js"></script>
      <script type="text/javascript" src="lib/canvasjs.min.js"></script>
      <script type="text/javascript" src="main.js"></script>
      <link rel="stylesheet" href="main.css" type="text/css" />
    </head>
    <body>
        <div class="screenpage">
            <div class="input-group">
                <select id="choose-counter-1" class="choose-counter"></select>
                <div class="input-group-fix"><button id="cnt-start"></button></div>
            </div>
            <div class="input-group">
                <div class="input-group-fix"><button id="cnt-revert">←</button></div>
                <div id="counter">0</div>
            </div>
            <div class="button-container">
                <div class="button-container-inner"><button id="cnt-out">–</button></div>
                <div class="button-container-inner"><button id="cnt-in">+</button></div>
            </div>
        </div>
        <div class="container">
            <div id="ctr-list"></div>
        </div>
        <div class="container">
            Data: <select id="choose-view-data"><option value="0">Total</option><option value="1">Rate</option></select> Interval: <input id="view-interval" type="number" min="1" value="300" /><br />
            <div id="chart"></div>
            <select id="choose-export-format"><option value="0">JSON</option><option value="1">CSV (Excel)</option></select>
            <button id="export">Download</button>
        </div>
        <div class="container">
            Counter: <select class="choose-counter"></select><br />
            Counter-Name: <input type="text" id="ctr-name" /><br />
            <button id="del-ctr">– Delete</button> <button id="add-ctr">+ Add</button>
        </div>
    </body>
</html>
